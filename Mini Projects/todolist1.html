<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="todolist1.css">    
  </head>
  <body>
    <div class="list-container">
      <h2>My Todo List</h2>
      <ul id="list">Item list appears below</ul>
    </div>
    <form class="todo-form" action="">
      <label for="new-todo">New Item: </label>
      <input type="text" id="new-todo" name="new-todo">
      <button type="button" onclick="addTodo()">Create</button>
    </form>      
    
    <script src="todolist1.js"></script>
  </body>
</html>
